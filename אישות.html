<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חידון זיהוי</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(270deg, #e3f2fd, #ede7f6, #e1bee7);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #ffffffdd;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 500px;
      position: relative;
      animation: fadeIn 0.5s ease;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 30px 0 10px;
      min-height: 60px;
    }

    #questionNumber {
      font-weight: bold;
      font-size: 18px;
      color: #555;
    }

    .btn {
      background: linear-gradient(90deg, #42a5f5, #7e57c2);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2196f3, #673ab7);
    }

    .btn-small {
      background: none;
      border: none;
      color: #555;
      font-size: 14px;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }

    .btn-small:hover {
      color: #000;
    }

    #restartBtn {
      margin-top: 20px;
    }

    #introScreen {
      display: block;
      text-align: center;
    }

    #quizScreen {
      display: none;
    }

    .names-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      margin: 20px 0;
    }

    .names-grid div {
      background-color: #f3e5f5;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      .btn {
        width: 100%;
        margin: 10px 0;
      }
      .names-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="container" id="introScreen">
  <h1>בחר בחור מהשיעור שסיים איתנו ש"ג בק"ג והגיע לקבוצה</h1>
  <div class="names-grid">
    <div>גושן</div>
    <div>פרוס</div>
    <div>הרשקופ</div>
    <div>כהנא</div>
    <div>שארר</div>
    <div>יעקובוביץ</div>
    <div>רייכמיסטרובסקי</div>
    <div>קנלסקי</div>
    <div>חזן</div>
    <div>טנגי</div>
    <div>צירקוס</div>
    <div>מונדשיין</div>
    <div>חנונו</div>
    <div>בורטניק</div>
    <div>קורץ</div>
    <div>ירס</div>
    <div>זוהר</div>
    <div>רוזנברג</div>
    <div>ביטון</div>
    <div>שחם</div>
    <div>כלאב</div>
    <div>אמיתי</div>
    <div>פריימן</div>
    <div>מרזל</div>
    <div>רוזנבוים</div>
    <div>שפרינצין</div>
    <div>ממוט</div>
    <div>יעקובוב</div>
    <div>הייזלר</div>
    <div>ריפקין</div>
  </div>
  <button class="btn" onclick="startQuiz()">בחרתי - אפשר להתחיל</button>
</div>

<div class="container" id="quizScreen">
  <button id="backBtn" class="btn-small" onclick="goBack()" style="display:none;">⬅ חזור</button>
  <div id="questionNumber"></div>
  <h1 id="question">טוען שאלה...</h1>
  <div>
    <button class="btn" onclick="answer('yes')">כן</button>
    <button class="btn" onclick="answer('no')">לא</button>
  </div>
  <button class="btn" id="restartBtn" onclick="restart()" style="display:none;">🔁 התחל מחדש</button>
</div>

<script>

          yes: {
            question: "אשכנזי?",

              question: "משקפיים?",
              yes: "פרוס",
              no: "הרשקופ"
            },
            no: "זוהר"
          },
          no: {
            question: "אבא עובד בישיבה?",
            yes: {
              question: "יש לו אח שהיה שליח שלנו?",
              yes: "כהנא",

            },
            no: {

              yes: "שארר",
              no: "ממוט"
            }
          }
        },
        no: {
          question: "דובר שפה נוספת?",
          yes: {
            question: "אזרח אמריקאי?",
            yes: "חזן",
            no: {
              question: "שליח בישיבה קטנה שנה הבאה?",
              yes: "בורטניק",
              no: "רייכמיסטרובסקי"
            }
          },
          no: {
            question: "היה גנרל בקעמפים?",
            yes: {
              question: "ארגניטנאי?",
              yes: "רוזנברג",
              no: "קנלסקי"
            },
            no: {
              question: "אזרח אמריקאי?",
              yes: "ירס",
              no: "קורץ"
            }
          }
        }
      },
      no: {
        question: "גר בישוב חבדי? (כפח, נחלה, צפת, י-ם, קראון הייטס)",
        yes: {
          question: "דובר שפה נוספת?",
          yes: {
            question: "שליח באוקראינה בהווה או בעבר?",
            yes: {
              question: "מנגן על כלי?",
              yes: "גושן",
              no: "קרעמר"
            },
            no: {
              question: "אזרח אמריקאי?",
              yes: "פרץ",
              no: "אוסטרובסקי"
            }
          },
          no: {
            question: "מוצא מזרחי?",
            yes: {
              question: "משקפיים?",
              yes: "חנונו",
              no: "טנגי"
            },
            no: {
              question: "משקפיים?",
              yes: "מונדשיין",
              no: "צירקוס"
            }
          }
        },
        no: {
          question: "גר בישוב חרדי? (בני ברק, בורו פארק)",
          yes: {
            question: "עובד בעבודה קבועה?",
            yes: {
              question: "משקפיים?",
              yes: "טובי",
              no: "בינשטוק"
            },
            no: {
              question: "אזרח אמריקאי?",
              yes: "ואלפין",
              no: "נויהויזר"
            }
          },
          no: {

            yes: {

              yes: "כלאב",
              no: "שחם"
            },
            no: {
              question: "אוכל אצל נדב בשבתות?",
              yes: "ביטון",
              no: "גרבי"
            }
          }
        }
      }
    },
    no: {
      question: "2. דובר שפה נוספת *מילדות*?",
      yes: {

        yes: {

          yes: {

            },

            }

          no: {

            yes: {

            },
            no: {

              yes: "ערנטרוי",

            }
          }
        }
      },
      no: {
        question: "3. יש לו סמארטפון בקבוצה? (זמני או קבוע)",
        yes: {
          question: "4. אחד ההורים או שניהם ממוצא מזרחי?",
          yes: {
            question: "5. ישי\"ק לוד?",
            yes: {
              question: "6. יש לו אח שהיה שליח שלנו?",
              yes: "יוסי כהן",
              no: "שרעבי"
            },
            no: {
              question: "6. משקפיים?",
              yes: "הייזלר",
              no: "יעקובוב"
            }
          },
          no: {
            question: "5. שליח בישוב?",
            yes: {
              question: "6. משקפיים?",
              yes: "בלוי",
              no: "קורנט"
            },
            no: "ריפקין"
          }
        },
        no: {
          question: "4. גר באזור הדרום?",
          yes: {
            question: "5. ישי\"ק נחל'ה?",
            yes: {
              question: "6. משקפיים?",
              yes: "מענדי כהן",
              no: "אורנשטיין"
            },
            no: {
              question: "5. אשכנזי?",
              yes: "ירט",
              no: "אמיתי"
            }
          },
          no: {
            question: "5. אזרח אמריקאי?",
            yes: {
              question: "6. יושן ב1414?",
              yes: "רוזנבוים",
              no: "מרזל"
            },
            no: {
              question: "6. שליח בישוב?",
              yes: "פריימן",
              no: "שפרינצין"
            }
          }
        }
      }
    }
  };

  let currentNode;
  let pathStack = [];
  let questionCount = 0;

  function startQuiz() {
    document.getElementById("introScreen").style.display = "none";
    document.getElementById("quizScreen").style.display = "block";
    restart();
  }

 function showQuestion() {
  const questionEl = document.getElementById("question");
  const numberEl = document.getElementById("questionNumber");

  questionEl.style.opacity = 0;
  numberEl.style.opacity = 0;

  setTimeout(() => {
    if (typeof currentNode === "string") {
      numberEl.innerText = "";
      questionEl.innerHTML = `
        <div style="
          background: linear-gradient(135deg, #b39ddb, #90caf9);
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(0,0,0,0.2);
          font-size: 24px;
          color: #fff;
          font-weight: bold;
          animation: pop 0.5s ease;
        ">
          🎉 הניחוש שלנו: <br><span style="font-size: 32px;">${currentNode}</span> 🎉
        </div>
      `;
      document.querySelectorAll("#quizScreen .btn").forEach(btn => btn.style.display = "none");
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("backBtn").style.display = "none";
    } else {
      questionCount++;
      numberEl.innerText = `שאלה מס' ${questionCount}`;
      questionEl.innerText = currentNode.question;
      document.querySelectorAll("#quizScreen .btn").forEach(btn => btn.style.display = "inline-block");
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("backBtn").style.display = pathStack.length > 0 ? "inline-block" : "none";
    }
    questionEl.style.opacity = 1;
    numberEl.style.opacity = 1;
  }, 200);
}




  function answer(response) {
    if (currentNode[response]) {
      pathStack.push(currentNode);
      currentNode = currentNode[response];
      showQuestion();
    }
  }

  function goBack() {
    if (pathStack.length > 0) {
      currentNode = pathStack.pop();
      questionCount--;
      showQuestion();
    }
  }

  function restart() {
    currentNode = tree;
    pathStack = [];
    questionCount = 0;
    showQuestion();
  }
</script>

</body>
</html>
